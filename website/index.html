<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Password Generator - API</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">

            <div class="d-none d-lg-block col-lg-4"></div>
            <div class="col-sm-12 col-lg-4">

                <form id="form">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Password Generator</h5>

                            <div class="form-group">
                                <label for="password-length">Password Length</label>
                                <input type="number" class="form-control" id="password-length" aria-describedby="length"
                                    value="10" name="length">
                                <small id="length" class="form-text text-muted">Please enter a length for your
                                    password.</small>
                            </div>

                            <h6 class="card-title">Password Contains:</h5>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="uppercase" name="uppercase" value="true">
                                    <label class="form-check-label" for="uppercase">Uppercase</label>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="numbers" name="numbers" value="true">
                                    <label class="form-check-label" for="numbers">Numbers</label>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="special" name="special" value="true">
                                    <label class="form-check-label" for="special">Special Characters</label>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="spaces" name="spaces" value="true">
                                    <label class="form-check-label" for="spaces">Spaces</label>
                                </div>

                                <input type="submit" class="btn btn-primary" id="button" value="Submit">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="assets/js/js.js"></script>
</body>

</html>
